name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t thumb .
      - name: Basic smoke test
        run: |
          docker run --rm -d -p 8000:8000 --name test thumb
          sleep 5
          curl -X POST http://localhost:8000/thumb \
               -H "Content-Type: application/json" \
               -d '{"url":"https://via.placeholder.com/60"}'
          docker stop test